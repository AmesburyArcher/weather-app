<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/index.731c83f9.css">
    <script src="/index.e37f48ea.js" defer=""></script>
  </head>
  <body>
    <header class="header">
      <button class="unit__toggle">ºC</button>
      <h1 class="header__title">Allo World Weather</h1>
      <form class="location__form">
        <label class="label__form">
          <span class="label__tooltip">
            <div class="label__tooltip__text">
              Format:
              <div>a) City</div>
              <div>b) City, CountryCode</div>
              <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" viewbox="0 0 800 800" class="cloud__svg">
                <g fill="hsl(157, 11%, 89%)" stroke-width="11" stroke="#191dff" id="cloud">
                  <path d="M 500 400 A  48 48 0 1 1 300 350 A  48 48 0 1 1 250 300 A  48 48 0 1 1 350 250 A  48 48 0 1 1 500 200 A  48 48 0 1 1 600 250 A  48 48 0 1 1 500 400 Z" stroke-linecap="round" stroke-linejoin="round"></path>
                </g>
              </svg>
            </div>
          </span>
          Enter City:</label>
        <input type="text" class="city__form" placeholder="Vancouver" required="">
      </form>
    </header>

    <main>
      <div class="main__container">
        <div class="today__information">
          <div class="left__today__information">
            <div class="today__city">Vancouver</div>
            <div class="today__description">Few clouds</div>
            <div class="today__date">Tuesday, 8th Feb 2023</div>
            <div class="today__temperature">22ºC</div>
            <div class="today__icon"></div>
          </div>
          <div class="right__today__information">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-temperature-feelsLike" width="24" height="24" viewbox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M10 13.5a4 4 0 1 0 4 0v-8.5a2 2 0 0 0 -4 0v8.5"></path>
              <line x1="10" y1="9" x2="14" y2="9"></line>
            </svg>
            <div class="today__feelslike__container">
              <div class="today__feelslike__label">Feels like</div>
              <div class="today__feelslike__val">24C</div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-humid" width="24" height="24" viewbox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M6.8 11a6 6 0 1 0 10.396 0l-5.197 -8l-5.2 8z"></path>
              <path d="M6 14h12"></path>
              <path d="M7.305 17.695l3.695 -3.695"></path>
              <path d="M10.26 19.74l5.74 -5.74l-5.74 5.74z"></path>
            </svg>
            <div class="today__humidity__container">
              <div class="today__humidity__label">Humidity</div>
              <div class="today__humidity__val">65%</div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-temperature-min" width="24" height="24" viewbox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M8 13.5a4 4 0 1 0 4 0v-8.5a2 2 0 0 0 -4 0v8.5"></path>
              <line x1="8" y1="9" x2="12" y2="9"></line>
              <line x1="16" y1="9" x2="22" y2="9"></line>
            </svg>
            <div class="today__temp__min__container">
              <div class="today__temp__min__label">Minimum Temperature</div>
              <div class="today__temp__min__val">20ºC</div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-temperature-max" width="24" height="24" viewbox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M8 13.5a4 4 0 1 0 4 0v-8.5a2 2 0 0 0 -4 0v8.5"></path>
              <line x1="8" y1="9" x2="12" y2="9"></line>
              <line x1="16" y1="9" x2="22" y2="9"></line>
              <line x1="19" y1="6" x2="19" y2="12"></line>
            </svg>
            <div class="today__temp__max__container">
              <div class="today__temp__max__label">Maximum Temperature</div>
              <div class="today__temp__max__val">28ºC</div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-wind" width="24" height="24" viewbox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M5 8h8.5a2.5 2.5 0 1 0 -2.34 -3.24"></path>
              <path d="M3 12h15.5a2.5 2.5 0 1 1 -2.34 3.24"></path>
              <path d="M4 16h5.5a2.5 2.5 0 1 1 -2.34 3.24"></path>
            </svg>
            <div class="today__windspeed__container">
              <div class="today__windspeed__label">Wind Speed</div>
              <div class="today__windspeed__val">24 km/h</div>
            </div>
          </div>
        </div>
        <div class="other__days__information">
          <div class="other__day__block"></div>
        </div>
        <div class="pagination__container"></div>
      </div>
    </main>
    <footer>
      <div class="footer__information">
        Created by
        <a class="footer__link" href="https://github.com/AmesburyArcher">Max Corazza</a>
      </div>
    </footer>
  </body>
</html>
